        <form action="">

            <label for="recommendation-area">Select which area do you need recommendations from:</label>

              <option>Makeup</option>

            <select id="increase-sunscreen" name="increase-sunscreen">
                <option value="no-use-everyday">No, I use it every day already</option>
                <option value="yes">Yes</option>
                <option value="no-doesnt-matter">No, it doesn’t matter to me</option>
            </select>
            <br>

<script>
    const selectElem = document.getElementById("recommendation-area");
    const skincareQuestions = document.querySelector(".skincare-questions");
    const makeupQuestions = document.querySelector(".makeup-questions");
    
    selectElem.addEventListener("change", function() {
      if (this.value === "Skincare") {
        skincareQuestions.classList.remove("hidden");
        makeupQuestions.classList.add("hidden");
      } else if (this.value === "Makeup") {
        skincareQuestions.classList.add("hidden");
        makeupQuestions.classList.remove("hidden");
      } else {
        skincareQuestions.classList.remove("hidden");
        makeupQuestions.classList.remove("hidden");
      }
    });
  </script>
