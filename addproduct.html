<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="main.css" />
    </head>
<body>

<div class ="title"> 
<h1>GlowUp</h1>
</div>

<div class="add-form">
    <form action="index.html" method="get" class="form">
        <div class="form-info">
          <label for="name">Search Product Name: </label>
          <input type="text" name="product-name" id="prodname" required>
        </div>
        <div class="form-info">
          <input type="submit" value="Add" onClick="addprod()">
      </form>
</div>

<script>
  function addprod() {
    var newprod = document.createElement('div');
    newprod.id  = "newprodid";
    document.getElementById('grid-container').appendChild(newprod);
  }
</script>

</body>
</html>
